<!DOCTYPE html>
<html>
<head>
  <title>Import Tab Group</title>
</head>
<body>
  <h2>Import Tab Group</h2>
  <button id="open">Open in Extension</button>

  <script>
    const EXTENSION_ID = "bbchoafbakdbkmoecagmmmnmefjdoimc"; // your real ID

    document.getElementById("open").onclick = () => {
      const hash = location.hash;
      if (!hash) {
        alert("Invalid link");
        return;
      }

      const url = `chrome-extension://${EXTENSION_ID}/import.html${hash}`;
      window.location.href = url;
    };
  </script>
</body>
</html>
